<div class="chorusContainer">
    <div class="knobRow" data-ng-if="showBypass">
        <div class="radioButton" data-check-value="values.bypass" data-size="10" data-width="75" data-label="'Bypass'"></div>
    </div>
    <div class="knobRow">
        <div class="knob" data-label="'Rate'"   data-knob-size="40" data-min-value="0.01" data-max-value="8" data-knob-value="values.rate"></div>
        <div class="knob" data-label="'Fdbk'"   data-knob-size="40" data-min-value="0" data-max-value="1" data-knob-value="values.feedback"></div>
        <div class="knob" data-label="'Delay'"   data-knob-size="40" data-min-value="0.0045" data-max-value="1" data-knob-value="values.delay"></div>
    </div>
</div>
