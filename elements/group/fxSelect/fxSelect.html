<div class="fxSelectContainer">

    <div class="dropDown"
         data-ng-repeat="item in channelData.selectedFxs track by $index"
         data-list="fxs"
         data-key="'type'"

         data-width="55"
         data-height="20"
         data-send-back="$index"></div>

</div>
