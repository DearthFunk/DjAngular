<div class="delayContainer">
    <div class="knobRow" data-ng-if="showBypass">
        <div class="radioButton" data-check-value="values.bypass" data-size="10" data-width="75" data-label="'Bypass'"></div>
    </div>
    <div class="knobRow">
        <div class="knob" data-label="'Wet'"   data-knob-size="30" data-min-value="0" data-max-value="1" data-knob-value="values.wetLevel"></div>
        <div class="knob" data-label="'Dry'"   data-knob-size="30" data-min-value="0" data-max-value="1" data-knob-value="values.dryLevel"></div>
    </div>
    <div class="knobRow">
        <div class="knob" data-label="'Fdbk'"   data-knob-size="40" data-min-value="0" data-max-value="1" data-knob-value="values.feedback"></div>
        <div class="knob" data-label="'Dly'"   data-knob-size="40" data-min-value="0" data-max-value="300" data-knob-value="values.delayTime"></div>
        <div class="knob" data-label="'Cut'"   data-knob-size="40" data-min-value="20" data-max-value="22050" data-knob-value="values.cutoff"></div>
    </div>
</div>
