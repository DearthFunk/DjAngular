<div class="tremoloContainer">
    <div class="knobRow" data-ng-if="showBypass">
        <div class="radioButton" data-check-value="values.bypass" data-size="10" data-width="75" data-label="'Bypass'"></div>
    </div>
    <div class="knobRow">
        <div class="knob" data-label="'Int.'"   data-knob-size="40" data-min-value="0" data-max-value="1" data-knob-value="values.intensity"></div>
        <div class="knob" data-label="'Rate'"   data-knob-size="40" data-min-value="0.001" data-max-value="8" data-knob-value="values.rate"></div>
        <div class="knob" data-label="'Phase'"   data-knob-size="40" data-min-value="0" data-max-value="180" data-knob-value="values.stereoPhase"></div>
    </div>
</div>
