<div class="sliderHorizontalContainer" data-ng-mousedown="movePos($event)">
    <div class="horizontalBar" data-ng-style="themeService.theme.styles.slider">
        <div class="sliderThumbContainer"
            data-ng-style="{width: thumbWidth + 'px', left: ( (sliderValue-0.5) * (width - thumbWidth)) + 'px'}"
            data-ng-mousedown="startMovingSlider($event)"
            data-ng-dblclick="resetToOriginal()">
            <div class="sliderThumb" data-ng-style="themeService.theme.styles.sliderThumb"></div>
        </div>
    </div>
</div>
