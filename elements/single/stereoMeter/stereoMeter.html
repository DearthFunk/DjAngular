<div class="mixerMeters">
    <div class="meterLeft"  data-ng-style="themeService.theme.styles.mixerMeterBackground"><div class="meterLeftLevel"  data-ng-style="{height: meterLeft.val * 100 + '%', backgroundColor: themeService.theme.styles.mixerMeter.backgroundColor}"></div><div  class="clipIndicator" data-ng-style="themeService.theme.styles.mixerMeterClipLine"></div></div>
    <div class="meterRight" data-ng-style="themeService.theme.styles.mixerMeterBackground"><div class="meterRightLevel" data-ng-style="{height: meterRight.val * 100 + '%', backgroundColor: themeService.theme.styles.mixerMeter.backgroundColor}"></div><div class="clipIndicator" data-ng-style="themeService.theme.styles.mixerMeterClipLine"></div></div>
</div>
